<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace a los estilos de Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <title>Perfil de Usuario</title>
</head>

<body style="background-color: darkslategray;">
    <div class="container py-5">
        <div class="card">
            <div class="card-header">
                <h3>Perfil de Usuario</h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="nombre" class="fw-bold">Nombre:</label>
                    <p id="nombre" class="mb-0">Juan</p>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="fw-bold">Apellido:</label>
                    <p id="apellido" class="mb-0">Pérez</p>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="fw-bold">Teléfono:</label>
                    <p id="telefono" class="mb-0">123456789</p>
                </div>
                <div class="mb-3">
                    <label for="email" class="fw-bold">Email:</label>
                    <p id="email" class="mb-0">juanperez@example.com</p>
                </div>
            </div>
            <div class="card-footer">
                <a class="btn btn-primary">Editar</a>
                <a class="btn btn-danger">Eliminar</a>
            </div>
        </div>
    </div>

    <!-- Enlace a los scripts de Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
